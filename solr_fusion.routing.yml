solr_fusion.solr_fusion_search:
  path: '/jsonapi/solr_search/{query_id}'
  defaults:
    _controller: '\Drupal\solr_fusion\Controller\SolrFusionSolrController::search'
    _disable_route_normalizer: 'TRUE'
    path_name: 'search'
  methods: [GET]
  requirements:
    _permission: 'access content'

solr_fusion.signals:
  path: '/jsonapi/lw_signals'
  defaults:
    _title: 'Solr Fusion Listing Signals'
    _controller: '\Drupal\solr_fusion\Controller\SolrFusionSolrSignalsController::handleRequest'
    _disable_route_normalizer: 'TRUE'
    path_name: 'solr_fusion_signals'
  methods: [POST]
  requirements:
    _permission: 'access content'
    _format: 'json'

